<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen bg-mainbackground">
      <div class="card bg-cardbackground">
        <div class="image-box">
          <img src="/assets/images/image-header-mobile.jpg" alt="" />
        </div>
        <div class="container-details">
          <div class="heading-box text-mainheading">
            <h1>
              Get <span class="insights"> insights </span>that help your business
              grow.
            </h1>
          </div>
          <div class="details">
            <div class="text-mainparagraph">
              Discover the benefits of data 
              analytics and make<br> better decisions 
              regarding revenue, customer<br> 
              experience, and overall efficiency.
            </div>
          </div>
          <div class="stats-wrap">
            <div class="stats">
              <p class="stats-num text-mainheading text-lg">10k+</p>
              <p class="stats-name text-statheadings">companies</p>
            </div>
            <div class="stats">
              <p class="stats-num text-mainheading text-lg">314</p>
              <p class="stats-name text-statheadings">templates</p>
            </div>
            <div class="stats">
              <p class="stats-num text-mainheading text-lg">12m+</p>
              <p class="stats-name text-statheadings">queries</p>
            </div>
          </div>
          
        </div>
        
      </div>
    </main>
  </body>
</html>
